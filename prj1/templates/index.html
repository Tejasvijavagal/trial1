<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Vibes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">Social Vibes</div>
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Notifications</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="post-feed">
            <h2>Your Feed</h2>
            <article class="post">
                <img src="profile.jpg" alt="Profile Picture">
                <div class="post-content">
                    <h3>John Doe</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec a diam lectus. Sed arcu magna, tincidunt vitae semper quis, porta ac dolor.</p>
                    <div class="post-actions">
                        <a href="#">Like</a>
                        <a href="#">Comment</a>
                        <a href="#">Share</a>
                    </div>
                </div>
            </article>
        </section>
        <aside class="user-info">
            <h3>Create a Post</h3>
            <textarea name="post-content" placeholder="What's on your mind?" rows="5"></textarea>
            <button>Post</button>
        </aside>
    </main>
</body>
</html>
